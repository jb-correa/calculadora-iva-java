
spring:
datasource:
  url: jdbc:mysql://localhost:3306/calculadora?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8&DB_CLOSE_ON_EXIT=FALSE
  username: root
  password: root
  driver-class-name: com.mysql.cj.jdbc.Driver


jpa:
  show-sql: true
  defer-datasource-initialization= true:
  hibernate:
    ddl-auto: update
  properties:
    hibernate:
    dialect: org.hibernate.dialect.MySQL5InnoDBDialect
thymeleaf:
  cache: false
server:
  error:
    whitelabel:
      enabled: false
  servlet:
    session:
      cookie:
        http-only: true
      tracking-modes:
        - cookie
