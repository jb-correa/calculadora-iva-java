<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IVA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"
            defer></script>
    <link rel="stylesheet" href="../static/style/css/style.css" th:href="@{style/css/style.css}">
</head>

<body>

<h3 style="text-align: center"> Bienvenido a tu calculadora de IVA</h3>

<!--Encontrar mÃ©todo para mostrar atributos-->
<li style="text-align: center" th:each="d : ${lista}">
    <ul>Resultado</ul>
    <ul>El precio es: </ul>
    <p th:text="{{d.precio}}"></p>
    <ul>El porcentaje de IVA es: </ul>
    <ul th:text="{{d.porcentaje}}"></ul>
    <ul>El precio final, con IVA deducido es: </ul>
    <ul th:text="{{d.resultado}}"></ul>
</li>

<section style="text-align: center">

</section>

</body>

</html>
